<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>微金所-安全的互联网金融交易平台</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet icon"  type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部区域-->
<header id="wjs_header">
    <!--顶部通栏-->
    <div class="topBar hidden-sm hidden-xs">
        <div class="container">
            <div class="row text-center text-muted">
                <!--text-muted:展示文本颜色,链接样式变暗-->
                <div class="topBar1 col-md-2">
                    <a href="javascript:;" class="text-muted">
                        <!--添加字体图标-->
                        <i class="icon-phone"></i>
                        <span>手机微金所</span>
                        <span class="caret"></span>
                        <!--caret:补充字符号-->
                        <img src="img/c_06.jpg" class="e-code" width="120" height="136" alt="">
                    </a>
                </div>
                <div class="topBar2 col-md-5">
                    <!--添加字体图标-->
                    <i class="icon-tel"></i>
                    <span>400-89-4006(服务时间:9:00-21:00)</span>
                </div>
                <div class="topBar3 col-md-2">
                    <a href="#" class="text-muted">常见问题</a>
                    <a href="#" class="text-muted">财富登陆</a>
                </div>
                <div class="topBar col-md-3">
                    <a class="btn btn-default btn-sm btn-register" data-toggle="modal" data-target="#wjs_regesiter" style="margin-right: 8px
                    " href="#" role="button">免费注册</a>
                    <!--bootstrap button generator按钮工具箱网站生成的-->
                    <!--btn btn-default btn-sm btn-regesiter" data-toggle="modal" data-target="#wjs_regesiter" style="margin-right: 8px-->
                    <a href="#" class="text-muted" style="margin-left:10px;">立即登陆</a>
                </div>
            </div>
        </div>

    </div>

    <!--导航条-->
    <!--collapsed:折叠-->
    <nav class="navbar navbar-default navbar-static-top navbar-xmg">
        <div class="container">
            <div class="navbar-header">
                <button class="button" class="navar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="icon-logo"></i>
                    <i class="icon-name"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--li*10>a{商品$}-->
                    <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">我要借款</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微论坛</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="visible-lg-block"><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>

    </nav>
</header>
<!--焦点图-->
<div id="wjs_slider" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#wjs_slider" data-slide-to="0" class="active"></li>
        <li data-target="#wjs_slider" data-slide-to="1"></li>
        <li data-target="#wjs_slider" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/slide_01_2000x410.jpg" alt="...">
        </div>
        <div class="item">
            <img src="img/slide_02_2000x410.jpg" alt="...">
            <div class="item">
            <img src="img/slide_03_2000x410.jpg" alt="...">
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#wjs_slider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#wjs_slider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--尾部区域-->
<!--模态窗口-->
<!--modal-->
<!---->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
